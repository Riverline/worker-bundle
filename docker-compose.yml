version: '2'

services:
  app:
    build:
      context: .
    links:
      - redis
      - aws
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: "tail -f /dev/null"

  redis:
    image: redis:3-alpine

  aws:
    image: localstack/localstack
    environment:
      - SERVICES=sqs
      - HOSTNAME_EXTERNAL=aws
